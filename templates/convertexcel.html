{% extends "layout.html" %}


{% block body %}
<div class="excel-paste-container">
    <div class="big-page-title my-3">Excel to Markdown</div>
    <div class="lead">Make sure the cursor is on the same line as the last row of your table.
        <br>If it is not, a new row will be created unnecessarily.
    </div>
    <textarea type="text" id="input-excel" name="input-excel" placeholder="Paste your Excel table here!"></textarea>
    <div class="warnings-submit-row">
        <div class="error-message-box"></div>
        <div>
            <button type="button" class="btn submit-download-link" id="excel-generate-button">Generate</button>
        </div>
    </div>
</div>
{% endblock %}


{% block after_script %}
<script src="{{ url_for('static', filename='js/convertexcel.min.js') }}"></script>
{% endblock %}
